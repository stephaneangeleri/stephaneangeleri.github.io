<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stéphane Angeleri | Shiatsu</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #11181C;
  color: #EDEAE3;
  font-family: 'Montserrat', sans-serif;
  min-height: 100dvh;
  display: flex;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
  position: relative;
}

/* ENSŌ FILIGRANE */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  margin: auto;
  width: 650px;
  height: 650px;
  background: url('enso.svg') center/contain no-repeat;
  opacity: 0.035;
  pointer-events: none;
  animation: slowRotate 120s linear infinite;
}

@keyframes slowRotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* CONTAINER */
.container {
  max-width: 640px;
  margin: auto;
  animation: fadeIn 2.5s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* TYPOGRAPHIE */

.name {
  font-family: 'Cormorant Garamond', serif;
  font-size: 52px;
  font-weight: 500;
  letter-spacing: 1px;
  margin-bottom: 18px;
}

.divider {
  width: 50px;
  height: 1px;
  background: #A89262;
  margin: 28px auto;
  opacity: 0.6;
}

.subtitle {
  font-size: 12px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: #A89262;
  margin-bottom: 42px;
}

.description {
  font-size: 15px;
  font-weight: 300;
  line-height: 1.9;
  color: #CFCBC2;
  margin-bottom: 60px;
}

/* BOUTON */

.button {
  display: inline-block;
  padding: 15px 36px;
  border: 1px solid #A89262;
  color: #A89262;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: all 0.4s ease;
  margin-bottom: 40px;
}

.button:hover {
  background: #A89262;
  color: #11181C;
}

/* TELEPHONE */

.phone {
  display: block;
  font-size: 14px;
  color: #EDEAE3;
  text-decoration: none;
  opacity: 0.75;
  margin-bottom: 40px;
  transition: opacity 0.3s ease;
}

.phone:hover {
  opacity: 1;
}

/* SOCIALS */

.socials {
  display: flex;
  justify-content: center;
  gap: 28px;
}

.socials a {
  color: #A89262;
  text-decoration: none;
  font-size: 11px;
  letter-spacing: 3px;
  text-transform: uppercase;
  opacity: 0.6;
  transition: opacity 0.3s ease;
}

.socials a:hover {
  opacity: 1;
}

/* ✅ TABLETTE */

@media (max-width: 768px) {

  .name {
    font-size: 42px;
  }

  .description {
    font-size: 14px;
  }

  body::before {
    width: 480px;
    height: 480px;
  }
}

/* ✅ MOBILE OPTIMISÉ */

@media (max-width: 480px) {

  body {
    padding: 24px 18px;
  }

  .name {
    font-size: 32px;
  }

  .subtitle {
    letter-spacing: 3px;
    margin-bottom: 30px;
  }

  .description {
    font-size: 13px;
    line-height: 1.7;
    margin-bottom: 40px;
  }

  .button {
    margin-bottom: 30px;
  }

  .phone {
    margin-bottom: 30px;
  }

  body::before {
    width: 360px;
    height: 360px;
  }
}

</style>
</head>

<body>

<div class="container">

  <div class="name">Stéphane Angeleri</div>

  <div class="divider"></div>

  <div class="subtitle">Shiatsu · Guadeloupe</div>

  <div class="description">
    Séances individuelles.<br>
    Approche traditionnelle japonaise.
  </div>

  <a href="https://www.stephane-shiatsu-guadeloupe.com/" 
     class="button" target="_blank">
     Prendre rendez-vous
  </a>

  <a href="tel:+590690509014" class="phone">
    +590 690 50 90 14
  </a>

  <div class="socials">
    <a href="https://www.instagram.com/stephaneangeleri/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/Stephane.Angeleri/" target="_blank">Facebook</a>
  </div>

</div>

</body>
</html>
