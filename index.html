<style>
/* --- DESIGN GÉNÉRAL --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #11181C; /* Fond sombre */
  color: #EDEAE3; /* Texte clair */
  font-family: 'Montserrat', sans-serif;
  min-height: 100dvh;
  display: flex;
  justify-content: center;
  align-items: center; /* Centre verticalement aussi */
  text-align: center;
  padding: 40px 20px;
  position: relative;
}

/* IMAGE DE FOND (FACULTATIF : Si vous avez enso.svg, sinon ça sera juste noir) */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  margin: auto;
  width: 650px;
  height: 650px;
  background: url('enso.svg') center/contain no-repeat;
  opacity: 0.03;
  pointer-events: none;
  animation: slowRotate 120s linear infinite;
  z-index: -1;
}

@keyframes slowRotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* CONTAINER PRINCIPAL */
.container {
  max-width: 500px;
  width: 100%;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* PHOTO DE PROFIL (CERCLE) */
.profile-pic {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #A89262;
  margin: 0 auto 25px auto;
  display: block;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

/* TYPOGRAPHIE */
.name {
  font-family: 'Cormorant Garamond', serif;
  font-size: 42px;
  font-weight: 500;
  letter-spacing: 1px;
  margin-bottom: 10px;
  line-height: 1.1;
}

.subtitle {
  font-size: 11px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #A89262; /* Couleur dorée */
  margin-bottom: 25px;
}

.divider {
  width: 40px;
  height: 1px;
  background: #A89262;
  margin: 0 auto 25px auto;
  opacity: 0.5;
}

.description {
  font-size: 14px;
  font-weight: 300;
  line-height: 1.6;
  color: #CFCBC2;
  margin-bottom: 35px;
}

/* BOUTONS */
.button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 16px 0;
  border: 1px solid #A89262;
  color: #A89262;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;
  transition: all 0.3s ease;
  margin-bottom: 15px;
  background: transparent;
}

.button:hover {
  background: #A89262;
  color: #11181C;
  cursor: pointer;
}

.button i {
    margin-right: 10px;
    font-size: 14px;
}

/* TÉLÉPHONE */
.phone {
  display: block;
  font-size: 16px;
  color: #EDEAE3;
  text-decoration: none;
  opacity: 0.8;
  margin: 25px 0 35px 0;
  letter-spacing: 1px;
}

/* RÉSEAUX SOCIAUX & GPS */
.socials {
  display: flex;
  justify-content: center;
  gap: 30px;
}

.socials a {
  color: #A89262;
  font-size: 24px;
  opacity: 0.6;
  transition: opacity 0.3s ease, transform 0.3s ease;
  text-decoration: none;
}

.socials a:hover {
  opacity: 1;
  transform: translateY(-3px);
}

/* MOBILE */
@media (max-width: 480px) {
  .name { font-size: 34px; }
  .profile-pic { width: 110px; height: 110px; }
}
</style>
</head>

<body>

<div class="container">

  </div>

</div>

</body>
